<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <a href="#" class="nav-logo">
          <h2>Tech<span>Wave</span></h2>
        </a>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Episodes</a></li>
          <li><a href="#">Host</a></li>
        </ul>
        <div class="nav-buttons">
          <button class="btn-primary">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>

      <div id="banner">
        <div class="banner-circle">
          <p class="banner-badge">New</p>
          <img src="./assets/microphone.png" alt="Microphone Image" />
        </div>

        <div class="banner-content">
          <h2 class="section-title">TechWave</h2>
          <p class="section-subtitle">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="banner-button-group">
            <button class="btn-primary">
              <img src="./assets/spotify.png" alt="Spotify Icon" />
              Listen on Spotify
            </button>
            <button class="btn-outline">
              <img src="./assets/message.png" alt="Message Icon" />
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </header>

    <footer></footer>
  </body>
</html>
